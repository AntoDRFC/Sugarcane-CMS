[database]
sugarcane.adapter         = pdo_mysql
sugarcane.params.host     = localhost
sugarcane.params.username = localuser
sugarcane.params.password = localpass
sugarcane.params.dbname   = sugarcanecms

[urls]
siteurl = http://sugarcanecms

[paths]
base = /mnt/hgfs/Projects/sugarcane/CMS/www
controllers = lib/Sugarcane/Controllers

[development]
mode = production

[settings]
nav = dynamic

email.company = Sugarcane Web
email.from    = info@sugarcaneweb.co.uk
email.to      = info@sugarcaneweb.co.uk
email.subject = Sugarcane Web Enquiry Form

templates = Default:main.phtml,Home:homepage.html,Contact:contact.phtml